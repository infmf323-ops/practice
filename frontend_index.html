<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Анализ занятости столов в кафе</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f0ebe3;
      --card: #fffefb;
      --accent: #2d5a4a;
      --accent-hover: #234a3c;
      --accent-light: #e8f0ed;
      --text: #2c2c2c;
      --text-muted: #6b6b6b;
      --border: #e0d9cf;
      --success: #2d5a4a;
      --error: #b54545;
      --shadow: 0 4px 20px rgba(45, 90, 74, 0.08);
      --radius: 12px;
      --radius-sm: 8px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      padding: 2rem 1rem;
      line-height: 1.5;
    }

    .page {
      max-width: 720px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--accent);
      margin: 0 0 0.25rem 0;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin: 0;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid var(--border);
    }

    .card h2 {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-muted);
      margin: 0 0 1rem 0;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .upload-zone {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .file-wrap {
      position: relative;
    }

    .file-wrap input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      font-size: 0;
    }

    .file-label {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      background: var(--accent-light);
      color: var(--accent);
      border-radius: var(--radius-sm);
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      border: 1px dashed var(--accent);
      transition: background 0.2s, color 0.2s;
    }
    .file-wrap:focus-within .file-label {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .file-wrap:hover .file-label {
      background: var(--accent);
      color: #fff;
    }

    .file-name {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-family: inherit;
      font-size: 0.95rem;
      font-weight: 600;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: background 0.2s, transform 0.05s;
    }

    .btn:hover {
      background: var(--accent-hover);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-secondary {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    .btn-secondary:hover {
      background: var(--accent-light);
    }

    #result {
      display: none;
      margin-top: 1rem;
    }

    #result.stats-card {
      background: var(--accent-light);
      border: 1px solid rgba(45, 90, 74, 0.2);
      border-radius: var(--radius-sm);
      padding: 1.25rem;
    }

    #result h3 {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent);
      margin: 0 0 1rem 0;
    }

    #result p {
      margin: 0.5rem 0;
      font-size: 0.95rem;
    }

    #result .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.4rem 0;
      border-bottom: 1px solid rgba(45, 90, 74, 0.15);
    }

    #result .stat-row:last-child {
      border-bottom: none;
    }

    #result .stat-value {
      font-weight: 600;
      color: var(--accent);
    }

    .loading {
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .loading::before {
      content: "";
      width: 18px;
      height: 18px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-msg {
      color: var(--error);
      font-size: 0.9rem;
    }

    .section-divider {
      height: 1px;
      background: var(--border);
      margin: 1.5rem 0;
    }

    .history-actions {
      margin-bottom: 1rem;
    }

    #history table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    #history th {
      text-align: left;
      padding: 0.75rem 1rem;
      background: var(--accent-light);
      color: var(--accent);
      font-weight: 600;
      border-radius: var(--radius-sm) var(--radius-sm) 0 0;
    }

    #history th:first-child {
      border-radius: var(--radius-sm) 0 0 0;
    }

    #history th:last-child {
      border-radius: 0 var(--radius-sm) 0 0;
    }

    #history td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
    }

    #history tr:last-child td {
      border-bottom: none;
    }

    #history tr:hover td {
      background: rgba(45, 90, 74, 0.04);
    }

    #history .empty, #history .error-msg {
      padding: 1rem;
      color: var(--text-muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Анализ использования столов</h1>
      <p class="subtitle">Загрузите фото зала — получите статистику занятости</p>
    </header>

    <section class="card">
      <h2>Анализ изображения</h2>
      <div class="upload-zone">
        <div class="file-wrap">
          <input type="file" id="imageInput" name="file" accept="image/*" />
          <label for="imageInput" class="file-label">Выбрать файл</label>
        </div>
        <span class="file-name" id="fileName">Файл не выбран</span>
        <button type="button" class="btn" onclick="analyzeImage()">Запустить анализ</button>
      </div>

      <div class="stats-card" id="result"></div>
    </section>

    <section class="card">
      <h2>История</h2>
      <div class="history-actions">
        <button type="button" class="btn btn-secondary" onclick="loadHistory()">Показать историю</button>
      </div>
      <div id="history"></div>
    </section>
  </div>

  <script>
    document.getElementById('imageInput').addEventListener('change', function() {
      const name = this.files.length ? this.files[0].name : 'Файл не выбран';
      document.getElementById('fileName').textContent = name;
    });

    async function analyzeImage() {
      const input = document.getElementById('imageInput');
      if (!input.files.length) {
        alert('Выберите изображение');
        return;
      }

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.className = 'stats-card';
      resultDiv.innerHTML = '<p class="loading">Идёт анализ изображения… Подождите.</p>';

      try {
        const formData = new FormData();
        formData.append('file', input.files[0]);

        const response = await fetch('/analyze', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const errText = await response.text();
          let msg = 'Сервер: ' + response.status;
          try {
            const errJson = JSON.parse(errText);
            if (errJson.detail) msg += ' — ' + (typeof errJson.detail === 'string' ? errJson.detail : JSON.stringify(errJson.detail));
            else msg += ' — ' + errText.slice(0, 150);
          } catch (_) {
            if (errText) msg += ' — ' + errText.slice(0, 150);
          }
          throw new Error(msg);
        }
        const data = await response.json();

        resultDiv.innerHTML = `
          <h3>Результаты анализа</h3>
          <div class="stat-row"><span>Всего столов</span><span class="stat-value">${data.total_tables}</span></div>
          <div class="stat-row"><span>Занято</span><span class="stat-value">${data.occupied_tables}</span></div>
          <div class="stat-row"><span>Свободно</span><span class="stat-value">${data.free_tables}</span></div>
          <div class="stat-row"><span>Загрузка</span><span class="stat-value">${data.occupancy_rate}%</span></div>
        `;
      } catch (err) {
        resultDiv.innerHTML = '<p class="error-msg">Ошибка: ' + err.message + '</p>';
        console.error(err);
      }
    }

    async function loadHistory() {
      try {
        const response = await fetch('/history');
        if (!response.ok) throw new Error('Ошибка: ' + response.status);
        const data = await response.json();

      if (!data.length) {
        document.getElementById('history').innerHTML = '<p class="empty">История пуста</p>';
        return;
      }

      let html = '<table><thead><tr><th>Дата</th><th>Всего столов</th><th>Занято</th><th>Загрузка</th></tr></thead><tbody>';
      data.forEach(item => {
        html += `<tr>
          <td>${new Date(item.timestamp).toLocaleString('ru-RU')}</td>
          <td>${item.total_tables}</td>
          <td>${item.occupied_tables}</td>
          <td>${item.occupancy_rate}%</td>
        </tr>`;
      });
      html += '</tbody></table>';
      document.getElementById('history').innerHTML = html;
      } catch (err) {
        document.getElementById('history').innerHTML = '<p class="error-msg">Сервер недоступен. Запустите бэкенд.</p>';
      }
    }
  </script>
</body>
</html>
